replicaCount: 1

image:
  repository: ghcr.io/bcgov/sso-requests
  tag: dev
  pullPolicy: Always

imagePullSecrets:
  - name: gh-registry-config

nameOverride: sso-requests

fullnameOverride: sso-requests

env: {}

service:
  type: ClusterIP
  port: 8080

route:
  host:

jwt:
  tokenExpiry: 1h

resources:
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

patroni:
  replicaCount: 2

  additionalCredentials:
   - username: ssorequests
     password:

  walG:
    enabled: true
    scheduleCronJob: 00 01 * * *
    retainBackups: 2
    pvc:
      size: 1Gi

  resources:
    limits:
      cpu: 500m
      memory: 1.5Gi
    requests:
      cpu: 50m
      memory: 300Mi

  persistentVolume:
    size: 1Gi

  podDisruptionBudget:
    enabled: true

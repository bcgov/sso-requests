name: Create and publish CSS App image

on:
  push:
    branches:
      - main
      - dev
      - SSOTEAM-2108
    paths:
      - 'app/**'
      - 'Dockerfile'
      - 'db/**'
      - 'helm/**'
      - '.github/workflows/publish-image.yaml'

env:
  GITHUB_REGISTRY: ghcr.io
  IMAGE_NAME: bcgov/sso-requests

jobs:
  build-and-push-image:
    permissions: write-all
    runs-on: ubuntu-24.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: hmarr/debug-action@v3
      - uses: actions/checkout@v4
      - name: Install CLI tools from OpenShift Mirror
        uses: redhat-actions/openshift-tools-installer@v1
        with:
          source: mirror
          kam: latest
          oc: 4.18.7

      - name: Log in to the GitHub Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GITHUB_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GITHUB_REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        id: release
        uses: rymndhng/release-on-push-action@v0.28.0
        with:
          bump_version_scheme: 'patch'
          tag_prefix: 'v'
          use_github_release_notes: 'true'
          release_name: 'Release <RELEASE_VERSION>'
          max_commits: 100 # default is 50

      - id: get-tag
        name: Get Tag
        run: |
          echo "release_tag=${{ endsWith(github.ref, '/main') && steps.release.outputs.tag_name || steps.meta.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: ${{ runner.os }}-buildx-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.GITHUB_REGISTRY }}/${{env.IMAGE_NAME}}:dev
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Set env to development
        if: (github.ref == 'refs/heads/SSOTEAM-2108' && github.event_name == 'push')
        run: |
          cat >> $GITHUB_ENV <<EOF
          OPENSHIFT_TOKEN=${{ secrets.DEV_OPENSHIFT_TOKEN }}
          OPENSHIFT_NAMESPACE=${{ secrets.DEV_OPENSHIFT_NAMESPACE }}
          EOF

      - name: Set env to production
        if: (github.ref == 'refs/heads/main' && github.event_name == 'push')
        run: |
          cat >> $GITHUB_ENV <<EOF
          OPENSHIFT_TOKEN=${{ secrets.PROD_OPENSHIFT_TOKEN }}
          OPENSHIFT_NAMESPACE=${{ secrets.PROD_OPENSHIFT_NAMESPACE }}
          EOF

      - name: Authenticate and set context
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ env.OPENSHIFT_TOKEN }}
          namespace: ${{ env.OPENSHIFT_NAMESPACE }}
          insecure_skip_tls_verify: true

      - name: Deploy app with Helm chart
        run: |
          namespace=${{ env.OPENSHIFT_NAMESPACE }}
          helm dep up
          helm upgrade --install --atomic sso-requests . -n ${namespace} \
          -f values.yaml -f "values-${namespace}.yaml" \
          --set image.tag="dev" \
          --set envVars.apiAuthSecret="${{ secrets.API_AUTH_SECRET }}" \
          --set envVars.keycloakV2DevUsername="${{ secrets.KEYCLOAK_V2_DEV_USERNAME }}" \
          --set envVars.keycloakV2DevPassword="${{ secrets.KEYCLOAK_V2_DEV_PASSWORD }}" \
          --set envVars.keycloakV2ProdUsername="${{ secrets.KEYCLOAK_V2_PROD_USERNAME }}" \
          --set envVars.keycloakV2ProdPassword="${{ secrets.KEYCLOAK_V2_PROD_PASSWORD }}" \
          --set envVars.keycloakV2TestUsername="${{ secrets.KEYCLOAK_V2_TEST_USERNAME }}" \
          --set envVars.keycloakV2TestPassword="${{ secrets.KEYCLOAK_V2_TEST_PASSWORD }}" \
          --set envVars.chesUsername="${{ secrets.CHES_USERNAME_PROD }}" \
          --set envVars.chesPassword="${{ secrets.CHES_PASSWORD_PROD }}" \
          --set envVars.grafanaApiToken="${{ secrets.GRAFANA_API_TOKEN }}" \
          --set envVars.msGraphApiAuthority="${{ secrets.MS_GRAPH_API_AUTHORITY }}" \
          --set envVars.msGraphApiClientId="${{ secrets.MS_GRAPH_API_CLIENT_ID }}" \
          --set envVars.msGraphApiClientSecret="${{ secrets.MS_GRAPH_API_CLIENT_SECRET }}" \
          --set envVars.bcscInitialAccessTokenDev="${{ secrets.BCSC_INITIAL_ACCESS_TOKEN_DEV }}" \
          --set envVars.bcscInitialAccessTokenProd="${{ secrets.BCSC_INITIAL_ACCESS_TOKEN_PROD }}" \
          --set envVars.bcscInitialAccessTokenTest="${{ secrets.BCSC_INITIAL_ACCESS_TOKEN_TEST }}" \
          --set envVars.redisHost="${{ secrets.DEV_REDIS_HOST }}" \
          --set envVars.ghAccessToken="${{ secrets.GH_ACCESS_TOKEN }}"
        working-directory: ./helm

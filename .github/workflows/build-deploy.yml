name: Build and Deploy SSO CSS

on:
  push:
    branches:
      - feature/*
      - fix/*
env:
  GITHUB_REGISTRY: ghcr.io
  IMAGE_NAME: bcgov/sso-requests/sso-requests
  OPENSHIFT_NAMESPACE: c6af30-dev
jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Get Helm
        run: |
          curl -L -O https://get.helm.sh/helm-v3.4.2-linux-amd64.tar.gz
          tar -xf helm-v3.4.2-linux-amd64.tar.gz

      - name: Install oc
        uses: redhat-actions/oc-installer@v1
        with:
          version: '4.6'

      - name: Authenticate to gold and set context
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER_GOLD }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN_GOLD }}

          # Disables SSL cert checking. Use this if you don't have the certificate authority data.
          insecure_skip_tls_verify: true

          namespace: ${{ env.OPENSHIFT_NAMESPACE }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.GITHUB_REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Log in to the GitHub Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.GITHUB_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set Production Environment
        run: |
          cd app

          echo "
          APP_ENV=develop
          APP_URL=https://sso-requests-${{ env.OPENSHIFT_NAMESPACE }}.apps.gold.devops.gov.bc.ca/${{ steps.meta.outputs.version }}
          API_URL=https://sso-requests-api-${{ steps.meta.outputs.version }}.apps.gold.devops.gov.bc.ca/app/
          SSO_URL=https://dev.loginproxy.gov.bc.ca/auth/realms/standard
          APP_BASE_PATH=/${{ steps.meta.outputs.version }}
          ENABLE_GOLD=true
          MAINTENANCE_MODE_ACTIVE=false
          SSO_CLIENT_ID=css-app-in-gold-4128
          " > .env.production

          cd ../localserver

          echo "
          NODE_ENV=development
          DATABASE_URL=postgresql://${{ secrets.SSO_REQUESTS_POSTGRESQL_USERNAME }}:${{ secrets.SSO_REQUESTS_POSTGRESQL_PASSWORD }}@sso-requests-postgresql:5432/ssorequests
          " > .env

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          file: Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Deploy Frontend
        run: |
          export PATH=$PATH:`pwd`/linux-amd64

          echo "
          fullnameOverride: sso-requests-${{ steps.meta.outputs.version }}
          podAnnotations:
            sha: $GITHUB_SHA

          replicaCount: 1

          image:
            repository: ${{ env.GITHUB_REGISTRY }}/${{ env.IMAGE_NAME }}
            tag: ${{ steps.meta.outputs.version }}
            pullPolicy: Always

          podSecurityContext:
            fsGroup: ${{ secrets.RUNNING_UID_GID }}

          securityContext:
            runAsUser: ${{ secrets.RUNNING_UID_GID }}

          containerPort: 3000

          resources:
            requests:
              cpu: 20m
              memory: 400M
            limits:
              cpu: 100m
              memory: 800M

          rollingUpdate:
            maxUnavailable: 100%
            maxSurge: 0%

          command: ["yarn", "--cwd", "./app", "start"]

          args: []

          ingress:
            enabled: false

          " > values.yaml

          helm repo add bcgov-charts http://bcgov.github.io/helm-charts
          helm upgrade --install sso-requests-${{ steps.meta.outputs.version }} -f values.yaml --history-max 3 bcgov-charts/generic-api -n ${{ env.OPENSHIFT_NAMESPACE }}

      - name: Deploy Backend
        run: |
          export PATH=$PATH:`pwd`/linux-amd64

          echo "
          fullnameOverride: sso-requests-api-${{ steps.meta.outputs.version }}
          podAnnotations:
            sha: $GITHUB_SHA

          replicaCount: 1

          image:
            repository: ${{ env.GITHUB_REGISTRY }}/${{ env.IMAGE_NAME }}
            tag: ${{ steps.meta.outputs.version }}
            pullPolicy: Always

          podSecurityContext:
            fsGroup: ${{ secrets.RUNNING_UID_GID }}

          securityContext:
            runAsUser: ${{ secrets.RUNNING_UID_GID }}

          containerPort: 8080

          resources:
            requests:
              cpu: 20m
              memory: 400M
            limits:
              cpu: 100m
              memory: 800M

          rollingUpdate:
            maxUnavailable: 100%
            maxSurge: 0%

          command: ["yarn", "--cwd", "./localserver", "dev"]

          args: []

          ingress:
            enabled: false

          initContainers:
            - name: migrate-db
              image:
                repository: ${{ env.GITHUB_REGISTRY }}/${{ env.IMAGE_NAME }}
                tag: ${{ steps.meta.outputs.version }}
                pullPolicy: IfNotPresent

          env:
            APP_URL:
              value: https://sso-requests-${{ env.OPENSHIFT_NAMESPACE }}.apps.gold.devops.gov.bc.ca/${{ steps.meta.outputs.version }}
            NODE_ENV:
              value: development
            DATABASE_URL:
              value: postgresql://${{ secrets.SSO_REQUESTS_POSTGRESQL_USERNAME }}:${{ secrets.SSO_REQUESTS_POSTGRESQL_PASSWORD }}@sso-requests-postgresql:5432/ssorequests
              secure: true
            PORT:
              value: 8080
            APP_ENV:
              value: develop
            ALLOW_SILVER:
              value: true
            ALLOW_GOLD:
              value: true
            SSO_CLIENT_ID:
              value: css-app-in-gold-4128
            SSO_CONFIGURATION_ENDPOINT:
              value: https://dev.loginproxy.gov.bc.ca/auth/realms/standard/.well-known/openid-configuration
            KEYCLOAK_DEV_CLIENT_ID:
              value: terraform-cli
            KEYCLOAK_DEV_CLIENT_SECRET:
              value: ${{ secrets.DEV_KEYCLOAK_DEV_CLIENT_SECRET }}
              secure: true
            KEYCLOAK_DEV_URL:
              value: https://sso-keycloak-1-b861c7-test.apps.silver.devops.gov.bc.ca
            KEYCLOAK_TEST_CLIENT_ID:
              value: terraform-cli
            KEYCLOAK_TEST_CLIENT_SECRET:
              value: ${{ secrets.DEV_KEYCLOAK_TEST_CLIENT_SECRET }}
              secure: true
            KEYCLOAK_TEST_URL:
              value: https://sso-keycloak-2-b861c7-test.apps.silver.devops.gov.bc.ca
            KEYCLOAK_PROD_CLIENT_ID:
              value: terraform-cli
            KEYCLOAK_PROD_CLIENT_SECRET:
              value: ${{ secrets.DEV_KEYCLOAK_PROD_CLIENT_SECRET }}
              secure: true
            KEYCLOAK_PROD_URL:
              value: https://sso-keycloak-3-b861c7-test.apps.silver.devops.gov.bc.ca
            KEYCLOAK_V2_DEV_CLIENT_ID:
              value: terraform-cli
            KEYCLOAK_V2_DEV_CLIENT_SECRET:
              value: ${{ secrets.DEV_KEYCLOAK_V2_DEV_CLIENT_SECRET }}
              secure: true
            KEYCLOAK_V2_DEV_URL:
              value: https://sso-keycloak-e4ca1d-dev.apps.gold.devops.gov.bc.ca
            KEYCLOAK_V2_TEST_CLIENT_ID:
              value: terraform-cli
            KEYCLOAK_V2_TEST_CLIENT_SECRET:
              value: ${{ secrets.DEV_KEYCLOAK_V2_TEST_CLIENT_SECRET }}
              secure: true
            KEYCLOAK_V2_TEST_URL:
              value: https://sso-keycloak-e4ca1d-test.apps.gold.devops.gov.bc.ca
            KEYCLOAK_V2_PROD_CLIENT_ID:
              value: terraform-cli
            KEYCLOAK_V2_PROD_CLIENT_SECRET:
              value: ${{ secrets.DEV_KEYCLOAK_V2_PROD_CLIENT_SECRET }}
              secure: true
            KEYCLOAK_V2_PROD_URL:
              value: https://sso-keycloak-e4ca1d-prod.apps.gold.devops.gov.bc.ca
            GH_ACCESS_TOKEN:
              value: ${{ secrets.GH_ACCESS_TOKEN }}
              secure: true
            GH_BRANCH:
              value: main
            GH_OWNER:
              value: bcgov
            GH_REPO:
              value: sso-terraform-local
            GH_WORKFLOW_ID:
              value: request.yml
            GH_SECRET:
              value: ${{ secrets.GH_SECRET }}
              secure: true
            CHES_API_ENDPOINT:
              value: https://ches.api.gov.bc.ca/api/v1/email
            CHES_TOKEN_ENDPOINT:
              value: https://loginproxy.gov.bc.ca/auth/realms/comsvcauth/protocol/openid-connect/token
            CHES_USERNAME:
              value: ${{secrets.CHES_USERNAME_PROD}}
              secure: true
            CHES_PASSWORD:
              value: ${{secrets.CHES_PASSWORD_PROD}}
              secure: true
            VERIFY_USER_SECRET:
              value: ${{secrets.VERIFY_USER_SECRET}}
              secure: true
            BCEID_WEBSERVICE_PROXY:
              value: ${{ secrets.DEV_BCEID_WEBSERVICE_PROXY }}
              secure: true
          " > values.yaml

          helm repo add bcgov-charts http://bcgov.github.io/helm-charts
          helm upgrade --install sso-requests-api-${{ steps.meta.outputs.version }} -f values.yaml --history-max 3 bcgov-charts/generic-api -n ${{ env.OPENSHIFT_NAMESPACE }}

      - name: Create UI and Backend Routes
        run: |
          if [ -z $(oc -n ${{ env.OPENSHIFT_NAMESPACE }} get route sso-requests-${{ steps.meta.outputs.version }} -o custom-columns=":metadata.name" --no-headers --ignore-not-found ) ]; then
            oc -n ${{ env.OPENSHIFT_NAMESPACE }} create route edge --service=sso-requests-${{ steps.meta.outputs.version }} \
            --hostname=sso-requests-${{ env.OPENSHIFT_NAMESPACE }}.apps.gold.devops.gov.bc.ca \
            --path=/${{ steps.meta.outputs.version }} --save-config=true
          fi

          if [ -z $(oc -n ${{ env.OPENSHIFT_NAMESPACE }} get route sso-requests-api-${{ steps.meta.outputs.version }} -o custom-columns=":metadata.name" --no-headers --ignore-not-found ) ]; then
            oc -n ${{ env.OPENSHIFT_NAMESPACE }} create route edge --service=sso-requests-api-${{ steps.meta.outputs.version }} \
            --hostname=sso-requests-api-${{ steps.meta.outputs.version }}.apps.gold.devops.gov.bc.ca \
            --save-config=true
          fi
